spring:
  application:
    name: mugit

  profiles:
    include: swagger

  config:
    import:
      - optional:file:env/backend/.env[.properties]

  main:
    web-application-type: servlet

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${TEST_DB_DOMAIN}:${TEST_DB_PORT}/${TEST_DB_NAME}
    username: ${TEST_DB_ID}
    password: ${TEST_DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        default_batch_fetch_size: 1000

  security:
    user:
      password: ${SPRING_USER_PASSWORD}
      name: ${SPRING_USER_NAME}

  session:
    redis:
      flush-mode: on_save
      namespace: spring:session

  data:
    redis:
      host: ${TEST_SESSION_REDIS_HOST}
      password: ${TEST_SESSION_REDIS_PASSWORD}
      port: ${TEST_SESSION_REDIS_PORT}
      timeout: 30000
      database: 0
      ssl:
        enabled: true

cookie:
  domain: ${COOKIE_DOMAIN}

oauth:
  google:
    userinfo:
      url: http://localhost:8080/oauth2/v2/userinfo

server:
  port: 8080
  servlet:
    session:
      timeout: ${SESSION_TIMEOUT}
      cookie:
        name: JSESSIONID
        path: /
        domain: ${COOKIE_DOMAIN}
        http-only: true
        secure: true
        max-age: ${SESSION_TIMEOUT}
        same-site: none
